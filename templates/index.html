<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EZRA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>EZRA</h1>
    <nav>
      <a href="#">About</a>
      <a href="#">Public Mode</a>
      <a href="#">Enterprise</a>
    </nav>
  </header>

  <main>
    <h2>Ephemeral Zero-Knowledge Relay Archive</h2>
    <p>Anonymous. Secure. Temporary.</p>
    
    <form id="uploadForm">
      <label for="fileUpload" id="dropZone">
        <input type="file" name="file" id="fileUpload" hidden multiple>
        Drag and drop a file here or click to upload
      </label>
      <button type="submit">Submit</button>
    </form>

    <p id="responseMsg"></p>

    <!--<button id="contactEnterprise">Contact Enterprise Sales</button>-->
  </main>
  <script>
    const uploadForm = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileUpload");
    const dropZone = document.getElementById("dropZone");
    const responseMsg = document.getElementById("responseMsg");

    // Click opens file dialog
    dropZone.addEventListener('click', () => fileInput.click());

    // Show selected files
    fileInput.addEventListener('change', function () {
      const files = Array.from(fileInput.files);
      if (files.length > 0) {
        const names = files.map(f => f.name).join(', ');
        dropZone.textContent = `Selected: ${names}`;
      } else {
        dropZone.textContent = 'Drag and drop a file here or click to upload';
      }
    });

    // Drag and drop behavior
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;

      const files = Array.from(fileInput.files);
      const names = files.map(f => f.name).join(', ');
      dropZone.textContent = `Selected: ${names}`;
    });


    // Handle form submission
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const files = Array.from(fileInput.files);
      if (files.length === 0) {
        alert("No files selected.");
        return;
      }

      const formData = new FormData();
      files.forEach(file => {
        formData.append("file", file);
      });

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        if (res.status === 413) {
          responseMsg.textContent = "File too large. Max size is 16MB.";
          return;
        }

        const text = await res.text();
        responseMsg.textContent = `Server response: ${text}`;
      } catch (err) {
        console.error(err);
        responseMsg.textContent = "Upload failed. Check the console for more info.";
      }
    });
  </script>
</body>
</html>
